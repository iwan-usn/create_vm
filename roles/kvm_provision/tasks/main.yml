---
- name: 'Copy debian qcow to VM lib'
  copy:
    src: "{{ item }}"
    dest: "{{ libvirt_pools_dir }}/{{ vm_name }}.qcow2"
  with_fileglob:
    - "/home/iwanvandepaverd/images/debian*"
  register: copy_results
  when: vm_distro == "deb"

- name: 'Copy fedora qcow to VM lib'
  copy:
    src: "{{ item }}"
    dest: "{{ libvirt_pools_dir }}/{{ vm_name }}.qcow2"
  with_fileglob:
    - "/home/iwanvandepaverd/images/fedora*"
  register: copy_results
  when: vm_distro == "fedora"

- name: 'Configure the image'
  command: |
    virt-customize -a {{ libvirt_pools_dir }}/{{ vm_name }}.qcow2 \
    --hostname {{ vm_name }} \
    --root-password password:{{ vm_password }} \
    --uninstall cloud-init --selinux-relabel

- name: Define vm
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', 'vm_test.xml.j2') }}"

- name: 'Ensure VM is started'
  community.libvirt.virt:
    name: "{{ vm_name }}"
    state: running
  register: vm_start_results
  until: "vm_start_results is success"
  retries: 15
  delay: 2



